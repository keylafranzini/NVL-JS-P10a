<!DOCTYPE html>
<html lang="en-US">
    <head>

        <meta charset="utf-8">
        <title>Practica de bucles</title>

    </head>
    <body>
      <script>
        
        /* Ejemplo de for */
        for (var color=0; color<20; color++){
          alert(color);
        }

        /* Ejemplo de while */
        var fuente = 0;
        while(fuente<20){
        fuente++;
        }

        /* Ejemplo de do-while */
        
        var key = 0;
        do{
          alert(key);
          key++;    
        } while(key<20);

        

      </script> 
    </body>

</html>
